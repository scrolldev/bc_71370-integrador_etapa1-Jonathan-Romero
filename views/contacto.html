<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Proyecto Integrador - Contacto</title>
</head>
<body>
  <header class="main-header">
    <input type="checkbox" id="menu">

    <nav class="nav-bar">
      <ul class="nav-bar__nav-list">
        <li class="nav-bar__nav-item">
          <a href="/index.html" class="nav-bar__nav-link">Inicio</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="#" class="nav-bar__nav-link">Alta</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="/views/nosotros.html" class="nav-bar__nav-link">Nosotros</a>
        </li>
        <li class="nav-bar__nav-item">
          <a href="/views/contacto.html" class="nav-bar__nav-link">Contacto</a>
        </li>
      </ul>  
    </nav> <!-- .nav-bar -->

    <div class="search-bar">
      <div class="search-bar__logo-container">
        <h1>ScrollTech</h1>
      </div>
      <form action="#" class="search-bar__form-conteiner">
        <label for="busqueda" class="search-bar__form-label"></label>
        <input type="search" class="search-bar__form-search" id="busqueda">
        <input type="submit" class="search-bar__form-submit" value="Buscar">
      </form>
      <div class="search-bar__carrito-container">
        <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
      </div>
      <div class="menu-toogle">
        <label for="menu" class="menu-toogle__label">
            <span class="menu-toogle__top-bread"></span>
            <span class="menu-toogle__meat"></span>
            <span class="menu-toogle__bottom-bread"></span>
        </label>
      </div>
    </div> <!-- .search-bar -->

  </header> <!-- main-header -->

  <main class="main-contacto">
    <section class="container">
      <h1>Contactanos</h1>
      <form class="form-responsive">
        <fielset class="fieldset-cambio">
          
          <div class="input-container">
            <label for="nombre">Nombre:*</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="input-container">
            <label for="apellido">Apellido:*</label>
            <input type="text" id="apellido" name="apellido">
          </div>
          <div class="input-container">
            <label for="email">E-Mail:*</label>
            <input type="text" id="email" name="email">
          </div>
        </fieldset>

        <div class="input-container">
          <label for="lbl-mensaje">Mensaje...</label>
          <textarea name="mensaje" id="lbl-mensaje" cols="15" rows="6"></textarea>
        </div>

        <div class="button-container">
          <button class="button">Enviar</button>
        </div>

      </form>

    </section>
  
  </main>

  <!-- footer -->
  
  <footer class="footer">
    <section class="footer__section">
      <div class="footer__logo">
        <h4>ScrollTech</h4>
      </div>
  
      <div class="footer-contacto">
        <h4><span>Contacto</span></h4>
        <p><span>Whatsapp</span></p>
        <p><span>+541156345654</span></p>
        <p><span>E-mail</span></p>
        <a href="#">info@scrolltech.com</a>
      </div>
  
      <div class="footer-categorias">
        <h4><span>Categorias</span></h4>
        <p>
          <a href="#">Celulares y Teléfonos</a>
          <a href="#">Computación</a>
          <a href="#">Consolas y Videojuegos</a>
          <a href="#">Electrodomésticos</a>
        </p>
      </div>
    </section>
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
